<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Layout</title>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- basic row -->
    <h1>BASIC ROW</h1>
    <div class="flex flex-center">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <!-- different box sizes -->
    <h1>DIFFERENT BOX SIZES</h1>
    <div class="flex flex-center flex-align-center">
      <div class="box"></div>
      <div class="box box-tall"></div>
      <div class="box"></div>
    </div>

    <!-- column example -->
    <h1>COLUMN EXAMPLE</h1>
    <div class="flex-column flex-align-center">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <!-- grid example -->

    <!-- NOTE: THE DUMMY DIVS, THIS FIXES THE LAYOUT -->
    <div class="container">
      <h1>GRID EXAMPLE (FIXED!)</h1>
      <div class="flex-grid-150">
        <div class="box-150"></div>
        <div class="box-150"></div>
        <div class="box-150"></div>
        <div class="box-150"></div>
        <div class="box-150"></div>
        <div class="box-150"></div>
        <div class="box-150"></div>
        <div class="box-150"></div>
        <div class="box-150"></div>
        <div class="box-150"></div>
        <div class="box-150-dummy"></div>
        <div class="box-150-dummy"></div>
      </div>
    </div>

    <!-- percent example -->
    <div class="container">
      <h1>PERCENT EXAMPLE</h1>
      <div class="flex">
        <div class="box-percent">
          <img src="http://placekitten.com/200/300" alt="">
        </div>
        <div class="box-percent">
          <img src="http://placekitten.com/200/300" alt="">
        </div>
        <div class="box-percent">
          <img src="http://placekitten.com/200/300" alt="">
        </div>
        <div class="box-percent">
          <img src="http://placekitten.com/200/300" alt="">
        </div>
        <div class="box-percent">
          <img src="http://placekitten.com/200/300" alt="">
        </div>
      </div>
    </div>

  </body>
</html>
